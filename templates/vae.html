<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- See here for colors: https://getmdl.io/customize/index.html-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Fabian Stern</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">

          <div class="m-5">
            <h2> Variational autoencoder (VAE) </h2>
          </div>

          <div class="row">

          <div class="col-md-6 align-self-center">
            <img src="{{ image }}"/>
          </div>

          <div class="col-md-6 align-self-center">
              <form method="POST" action="./vae">
                  <input class="mdl-slider mdl-js-slider" type="range" min="-2" max="2" value="{{ latent_dim01 }}" tabindex="0" step="0.1" name="latent_dim01">

                  <br>
                  <br>

                  <input class="mdl-slider mdl-js-slider" type="range" min="-2" max="2" value="{{ latent_dim02 }}" tabindex="0" step="0.1" name="latent_dim02">

                  <br>
                  <br>

                  <div class="text-center">
                   <a href="./vae">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                        Generate image
                    </button>
                   </a>
                  </div>

              </form>
          </div>

          </div>

        </div>
      </main>
    </div>

  </body>
</html>
